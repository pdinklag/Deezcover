<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="lib/bootstrap-4.1.3.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        <!--<link rel="icon" href="logo.png"/>-->

        <title>Deezcover</title>
    </head>
    <body>
        <div class="wrapper container">
            <div id="top" class="clearfix pb-1">
                <div id="logo" class="float-left m-2">
                    Deezcover
                </div>
                <div id="deezer" class="float-right m-2 text-right">
                    Powered by<br/>
                    <a href="https://www.deezer.com/" title="Deezer">
                        <img id="deezer-logo" title="Deezer" src="img/deezer-logo.png"/>
                    </a>
                </div>
            </div>
            <div id="main" class="my-4 table-responsive text-center">
                <table id="tracks">
                </table>
                <button id="the-button" type="button" class="btn btn-success mt-4 mb-2 px-4 py-2" disabled>
                    <div id="app-ready" style="display: none;">More!</div>
                    <div id="app-waiting"><img src="img/loader.gif"/></div>
                </button>
                <div class="checkbox">
                  <label><input id="stream" class="mr-1" type="checkbox">Stream</label>
                </div>
            </div>
            <div id="footer" class="my-3 text-right">
                <a href="http://github.com/pdinklag/deezcover">Deezcover</a>
                by Patrick Dinklage &ndash; it's open source!
            </div>
        </div>
        <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="lib/popper-1.14.3.min.js"></script>
        <script src="lib/bootstrap-4.1.3.min.js"></script>
        <script src="lib/random-1.0.7.min.js"></script>
        <script src="deezcover.js"></script>
    </body>
</html>
